<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Tu peso en un lugar</title>
        <style type="text/css">
            body
        {
            background-image: url("https://github.com/CodeGeekR/peso_planeta/blob/main/cool-background%20(puente_sn_f).jpg?raw=true");
            color: whitesmoke;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
        }
        strong
        {
            background-color: #075853;
        }
        </style>
    </head>
    <body>
        <h1>Tu peso en otro Planeta</h1>
        <p>En la tierra pesas distinto que en Marte o Jupiter</p>
        <script>
        var usuario = prompt("Cual es tu peso en Kg?");
        var planeta = parseInt(prompt("Elige tu planeta:\n 1 es marte,\n 2 es jupiter"));
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if(planeta == 1)
        {
            peso_final = peso * g_marte / g_tierra;
            nombre = "Marte";
        }
        else if (planeta == 2)
        {
            peso_final = peso * g_jupiter / g_tierra;
            nombre = "Jupiter";
        }
        else
        {
            peso_final = 1000000;
            nombre = "Kripton";
        }

        peso_final = parseInt(peso_final);
        document.write ("Tu peso en " + nombre + " es <strong>" + peso_final + " kilos</strong>");
        </script>
    </body>  
</html>
